    <div class="calculator">
        <div class="userValuesWrapper">

            <div class="userValues">
                <h1>Silver Premium Calculator</h1>
                <h4><label>Current Silver Price (per ounce):  $<input type="text" id="silverPrice" value="25.11"></label></h4>

                <p>Total Coin Weight</p>
                <input type="text" id="totalCoinWeight" placeholder="Grams, example: 6.25">


                <p>Coin Purity</p>
                <input type="text" id="totalCoinPurity" placeholder="1 - 99, example: 90">

                <p>Total Coin Cost</p>
                <input type="text" id="totalCoinCost" placeholder="US Dollars, example: 5.90">
                <br>
                <button onclick="calculatePremium()" class="premiumButton">Calculate</button>
                <p>Premium Percent: <span id="premiumPercent"></span></p>


            </div>
        </div>
    </div>
